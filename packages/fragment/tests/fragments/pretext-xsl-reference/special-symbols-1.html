© is a copyright, while ℗ is a phonomar. 🄯 is the copyleft symbol. ® is a
registered trademark. ™ is a trademark. ℠ is a servicemark. … are ellipsis. And
· is a midpoint. ⁓ is called a swungdash. ‰ is a permille. ¶ is a pilcrow. Other
symbols are §, −, <span class="times-sign">×</span>, ⁄, and ÷. Finally, ± is a
plus-minus sign.
