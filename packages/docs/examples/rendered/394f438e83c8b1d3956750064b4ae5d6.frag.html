<article class="theorem theorem-like" id="FRAGMENT_PARENT_ID__0-1">
  <h3 class="heading">
    <span class="type">Theorem</span><span class="space"> </span
    ><span class="codenumber">1</span><span class="period">.</span
    ><span class="space"> </span
    ><span class="title">The Fundamental Theorem of Calculus.</span>
  </h3>
  <div class="para logical" id="FRAGMENT_PARENT_ID__0-1-2-1">
    <div class="para">
      If <span class="process-math">\(f(x)\)</span> is continuous, and the
      derivative of <span class="process-math">\(F(x)\)</span> is
      <span class="process-math">\(f(x)\text{,}\)</span> then
    </div>
    <div class="displaymath process-math">
      \begin{equation*} \definiteintegral{a}{b}{f(x)}{x}=F(b)-F(a)\text{.}
      \end{equation*}
    </div>
  </div>
</article>
<article class="proof" id="FRAGMENT_PARENT_ID__0-1-3">
  <h3 class="heading">
    <span class="type">Proof<span class="period">.</span></span>
  </h3>
  <div class="para" id="FRAGMENT_PARENT_ID__0-1-3-1">Left to the reader.</div>
</article>
